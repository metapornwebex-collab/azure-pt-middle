<!DOCTYPE html>
<html>
<head>
  <title>Callback</title>
</head>
<body>
  <h2>Login Callback Page</h2>
  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get("code");
    if (code) {
      document.body.innerHTML = `<h3>Login Success ✅</h3><p>Authorization Code: ${code}</p>`;
    } else {
      document.body.innerHTML = `<h3>Login Failed ❌</h3>`;
    }
  </script>
</body>
</html>
